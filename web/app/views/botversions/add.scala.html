@import se.ramn.models.v2.Bot

@(forBot: Bot, flashMsg: Option[String])
@main("Upload your bot") {
  @for(msg <- flashMsg) {
    <p>
      @msg
    </p>
  }

  @helper.form(
    action = routes.BotVersions.create(forBot.id.toString),
    'enctype -> "multipart/form-data"
  ) {
    <p>Upload bot (jar)</p>
    <input type="file" name="bot">
    <p>
      <input type="submit">
    </p>
  }
}
